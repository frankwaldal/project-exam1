<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Mars Adventure - SpaceX past and future launches</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://unpkg.com/@fullcalendar/core/main.min.css" rel="stylesheet">
        <link href="https://unpkg.com/@fullcalendar/daygrid/main.min.css" rel="stylesheet">
        <script src="https://unpkg.com/@fullcalendar/core/main.min.js"></script>
        <script src="https://unpkg.com/@fullcalendar/daygrid/main.min.js"></script>
    </head>
    <body>
        <div id="pageBackground">
            <img src="img/2012_-_9_crs1_launch.jpg" draggable="false">
        </div>
        <header>
            <h1><a href="index.htm">A Mars Adventure</a></h1>
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="spacex.htm">About SpaceX</a></li>
                <li class="current">Launches</li>
                <li><a href="rockets.htm">Rockets</a></li>
            </ul>
        </header>
        <main id="viewHeight" class="flexContainer scrollBox">
            <div class="flexElement">
                <h2 class="centerHeader">Future launches</h2>
                <div id="calendar">
                </div>
                <div id="event" class="closed">
                </div>
                <img src="https://www.spacex.com/sites/spacex/files/styles/new_gallery_large/public/2016_-_07_rics_jcsat-img_0678.jpg?itok=wG7yy6NT" alt="Falcon 9 first stage after landing on droneship &#34;Of Course I Still Love You&#34;" class="spaceXImg noGridImg">
                <img src="https://www.spacex.com/sites/spacex/files/styles/new_gallery_large/public/geometry_08_poidx-062816-06_-_resize.jpg?itok=iR7hewRk" alt="Inspecting a Falcon 9 interstage" class="spaceXImg noGridImg">
            </div>
            <div class="flexElement">
                <h2 class="centerHeader">Past launches</h2>
                <div  id="pastLaunchContainer">
                    <div class="spinner-error">
                        <span class="spinner">Loading...</span>
                    </div>
                </div>
            </div>
        </main>
        <button id="up">&#x2B06;</button>
        <script src="js/launches.js"></script>
        <script src="js/scrollDetection.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <script>
            calendarInit();

            pastLaunchPopulate();
        </script>
    </body>
</html>
