<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Mars Adventure - SpaceX past and future launches</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://unpkg.com/@fullcalendar/core/main.min.css" rel="stylesheet">
        <link href="https://unpkg.com/@fullcalendar/daygrid/main.min.css" rel="stylesheet">
        <script src="https://unpkg.com/@fullcalendar/core/main.min.js"></script>
        <script src="https://unpkg.com/@fullcalendar/daygrid/main.min.js"></script>
    </head>
    <body>
        <div id="indexBackground">
            <img src="img/2012_-_9_crs1_launch.jpg" draggable="false">
        </div>
        <header>
            <h1><a href="index.htm">A Mars Adventure</a></h1>
            <ul>
                <li><a href="index.htm">Home</a></li>

                    </div>

        <button id="up">&#x2B06;</button>
        <script src="js/launches.js"></script>
        <script src="js/scrollDetection.js"></script>
